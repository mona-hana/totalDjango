{% block content %}
<form method="post" action="{% url 'signup' %}">

  {% csrf_token %}
  <div class="form-group">
    <label for="username">نام کاربری</label>
   <input type="text" name="username" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="text">رمز عبور</label>
    <input type="password" name="password" class="form-control"/>
  
  {% comment %} <label for="text">تکرار رمز عبور</label>
    <input type="password" name="passwordRepeat" class="form-control"/> {% endcomment %}
</div>
  <button value="Login" type="submit" class="btn btn-success">ورود</button>
</form>
{% endblock %}
